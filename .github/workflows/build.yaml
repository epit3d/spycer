name: Build executable
on:
  push:
    branches: [release_win_ru]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "release_win_ru"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] #ubuntu-18.04, ubuntu-20.04,
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Set up python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: 'pip'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel flake8 pyinstaller
          python3 -m pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run pyinstaller
        run: |
          pyinstaller main.spec
      - name: Copy additional files
        run: |
          mv settings.yaml dist/settings.yaml
          mv icon.png dist/icon.png
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: "spycer-${{ matrix.os }}"
          path: |
            dist/
